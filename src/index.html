<html>
  <head>
    <title>Traxxcloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous">
    </script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body role="document">

    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Traxxcloud</h1>
        <p>Access to your Soundcloud content through a smart filtered way.</p>
      </div>
    </div>

    <div class="row center-block" style="width: 80%">
      <form>
        <label class="checkbox-inline">
          <input type="checkbox" id="excludeMixes" value="excludeMixes"> Exclude mixes
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="excludeReposts" value="excludeReposts"> Exclude reposts
        </label>
      </form>
    </div>

    <!-- Content -->
    <div class="row">
      <div class="center-block" style="width: 80%">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Author</th>
              <th>Title</th>
              <th>Duration</th>
              <th>Play</th>
            </tr>
        	</thead>
        	<tbody id="traxxs">
            <!-- Will be filled by Soundcloud API. -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/traxxcloud.js"></script>
  </body>
</html>
